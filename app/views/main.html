<main>
  <form>
        <div class="row">
            <tagged-input labelText="To" maillist="emailsOptions" ng-model="emails"> </tagged-input>
          
        </div>
        <div class="row">
            <tagged-input labelText="CC" maillist="emailsOptions2" ng-model="emailsCC"> </tagged-input>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
  </form>
</main>
